{% extends './base.html' %}

{% block content %}
<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
        aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}" style="color: aliceblue;">전자 도서관</a>
      <span class='navbar-brand'>로그인</span>
    </div>
</nav>

<div class="container" style="margin-top: 5%;">

  <form class="form-signin" action="./signin" method='POST'>{% csrf_token %}
    <h1 style="text-align: center;">로그인</h1>
    <h2 class="form-signin-heading log-info-print">{{msg}}</h2>

    <div style="margin-top: 9%; margin-left: 25%;">
      <label for="email" class="form-label">E-mail</label>
      <input type="text" class="form-control" id="email" name='email' placeholder="E-mail" required style="width: 60%;">
    </div>

    <div style="margin-top: 1%; margin-left: 25%;">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" name='password' placeholder="password" value="" required
        style="width: 60%;">
    </div>

    <div style="margin-top: 11%; margin-right: 37%;">
      <button class="btn btn-lg btn-primary btn-block log-input-place" type="submit">로그인</button>
    </div>
  </form>

  <form action="" method="post">{% csrf_token %}
    <div style="margin-top: 0.5%; margin-right: 37%;">
      <button class="btn btn-lg btn-primary btn-block log-input-place" formaction="./signup" type="submit">회원가입</button>
      <button class="btn btn-lg btn-primary btn-block log-input-place" formaction="./searchmem" type="submit">ID/비밀번호
        찾기</button>
    </div>
  </form>
</div> <!-- /container -->
{% endblock %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="main">
    <meta name="author" content="msa">
    <link rel="icon" href="../../favicon.ico">

    <title>e-Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">    
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color: aliceblue;">전자 도서관</a>
          <span class='navbar-brand'>로그인</span>
        </div>
      </nav>

    <div class="container" style="margin-top: 5%;">

      <form class="form-signin" method='POST'>{% csrf_token %}
        <h1 style="text-align: center;">로그인</h1>
        <h2 class="form-signin-heading log-info-print">{{msg}}</h2>

        <div style="margin-top: 9%; margin-left: 15%;">
          <label for="email" class="form-label">E-mail</label>
          <input type="text" class="form-control" id="email" name='email' placeholder="E-mail" required style="width: 40%;">
        </div>
        
        <div style="margin-top: 1%; margin-left: 15%;">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name='password' placeholder="password" value="" required
            style="width: 30%;">
        </div>

        <div style="margin-top: 11%; margin-right: 37%;">
        <button class="btn btn-lg btn-primary btn-block log-input-place" type="submit">로그인</button>
      </div>
      </form>

    </div> <!-- /container -->

  </body>
</html>

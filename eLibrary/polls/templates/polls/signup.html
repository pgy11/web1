<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>전자도서관 회원가입</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

</head>

<body class="bg-light">

  <div class='container-fluid'>
    <main>
      <div class="py-5 text-center" style="margin-top: 3%;">
        <h2>회원가입</h2>
        <p class="lead">아래의 정보를 모두 기입하세요.</p>
      </div>
      <div class="row">
        <div>
          <form class="needs-validation" novalidate style="margin-left: 30%; margin-top: 5%;">
            <div>

              <div style="margin-top: 1%;">
                <label for="firstName" class="form-label">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required
                  style="width: 30%;">
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>

              <div style="margin-top: 1%;">
                <label for="lastName" class="form-label">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required
                  style="width: 30%;">
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>

              <div style="margin-top: 1%;">
                <label for="email" class="form-label">E-mail</label>
                  <input type="text" class="form-control" id="email" placeholder="E-mail" required style="width: 60%;">
                  <div class="invalid-feedback">
                    Your email is required.
                </div>
              </div>

              <div style="margin-top: 1%;">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address" placeholder="1234 Main St" required style="width: 60%;">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>

            </div>

            <button class="w-100 btn btn-primary btn-lg" type="submit" style="margin-top: 8%; margin-left: 25%;">가입하기</button>
          </form>
        </div>
      </div>
    </main>

  </div>
</body>

</html>

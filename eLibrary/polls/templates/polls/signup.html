{% extends './base.html' %}

{% block content %}
<div class='container-fluid'>
  <main>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#" style="color: aliceblue;">전자 도서관</a>
          <span class='navbar-brand'>회원가입</span>
        </div>
    </nav>

    <div class='row'>
      <div>
        <form class="needs-validation" id='forms' novalidate style="margin-left: 30%; margin-top: 3%;">{% csrf_token %}

          <div style="margin-top: 80px; ">
            <span style="font-size: 50px;">회원가입</span>
          </div>

          <div>
            <div style="margin-top: 5%;">
              <label for="firstName" id='firstname' class="form-label">First name</label>
              <input type="text" class="form-control" id="firstn" name='firstname' placeholder="" required="required"
                style="width: 30%;" />
            </div>

            <div style="margin-top: 1%;">
              <label for="lastName" id='lastname' class="form-label">Last name</label>
              <input type="text" class="form-control" id="lastn" name='lastname' placeholder="" required
                style="width: 30%;" />
            </div>

            <div style="margin-top: 1%;">
              <label for="email" id='email' class="form-label" style="display: block;">E-mail</label>
              <input type="email" class="form-control" id="mail" placeholder="e-mail" name='email' value=""
                style="width: 30%; display: inline;" required />
              <!--
                <button class="btn btn-success" style="margin-left: 2%;" onclick="checkMail()">중복확인</button>
                <span>{{msg}}</span>
                -->
            </div>

            <div style="margin-top: 1%;">
              <label for="phonelabel" id='phonelabel' class="form-label">Phone number</label>
              <input type="text" class="form-control" id="phonein" name='phonein' placeholder="-없이 입력"
                required="required" style="width: 30%;" />
            </div>

            <div style="margin-top: 1%;">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" name='password' placeholder="" required
                style="width: 30%;" />
            </div>

            <div style="margin-top: 1%;">
              <label for="password" class="form-label">Password again</label>
              <input type="password" class="form-control" id="cpassword" name='cpassword' placeholder="" required
                style="width: 30%;" />
            </div>

            <div style="margin-top: 1%;">
              <label for="address" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" name='address' placeholder="1234 Main St" required
                style="width: 40%;" />
            </div>
          </div>

          <button class="w-100 btn btn-primary btn-lg" style="margin-top: 8%; margin-left: 25%;"
            onclick="submitReqMember()">가입하기</button>
        </form>

      </div>
    </div>
  </main>

</div>
{% load static %}
<script src="{% static 'polls/signup.js' %}"></script>
{% endblock %}

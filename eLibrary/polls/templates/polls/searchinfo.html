{% extends './base.html' %}

{% block content %}
  <div class="container" style="margin-top: 5%;">

    <form class="form-signin" method='POST'>{% csrf_token %}
      <h1 style="text-align: center;">로그인</h1>
      <h2 class="form-signin-heading log-info-print">{{msg}}</h2>

      <div style="margin-top: 9%; margin-left: 15%;">
        <label for="email" class="form-label">E-mail</label>
        <input type="text" class="form-control" id="email" name='email' placeholder="E-mail" required
          style="width: 40%;">
      </div>

      <div style="margin-top: 1%; margin-left: 15%;">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name='password' placeholder="password" value=""
          required style="width: 40%;">
      </div>

      <div style="margin-top: 11%; margin-right: 37%;">
        <button class="btn btn-lg btn-primary btn-block log-input-place" type="submit">로그인</button>
      </div>
    </form>

    <form action="" method="post">{% csrf_token %}
      <div style="margin-top: 0.5%; margin-right: 37%;">
      <button class="btn btn-lg btn-primary btn-block log-input-place" formaction="./signup" type="submit">회원가입</button>
      <button class="btn btn-lg btn-primary btn-block log-input-place" formaction="./signup" type="submit">ID/비밀번호 찾기</button>
    </div>
    </form>
  </div> <!-- /container -->
{% endblock %}
